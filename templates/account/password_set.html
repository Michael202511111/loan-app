{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="card mb-4">
	<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
		<h6 class="m-0 font-weight-bold text-primary">{% trans "Set Password" %}</h6>
	</div>
	<div class="card-body">
		<form method="POST" action="{% url 'account_set_password' %}" class="user">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-primary" name="action" value="{% trans 'Set Password' %}"/>
		</form>
	</div>
</div>
{% endblock %}
