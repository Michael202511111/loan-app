{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="card mb-4">
	<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
		<h6 class="m-0 font-weight-bold text-primary">{% trans "Change Password" %}</h6>
	</div>
	<div class="card-body">
		<form method="POST" action="{% url 'account_change_password' %}" class="user">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
			<a class="btn btn-danger" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
		</form>
	</div>
</div>
{% endblock %}
